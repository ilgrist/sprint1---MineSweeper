<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/app.css">
</head>

<body onload="init()">
    <h1>Minesweeper</h1>
    <h2>Select difficulty:</h2>
    <div class="diffOps"></div>
    <div class="smiley"></div>
    <div class="featureCont">
        <div class="feature lives"></div>
        <div class="feature flags"></div>
        <div class="feature hints"></div>
    </div>
    <table class="boardCont">
        <tbody class="board">

        </tbody>
    </table>
    <div class="stopwatch">00:00:000</div>
    <div class="modal"><span>Game over!</span><button onclick="init()">Play again</button></div>
    <script src="js/game.js"></script>
    <script src="js/stopwatch.js"></script>
    <script src="js/util.js"></script>
    <script src="js/cells.js"></script>
</body>

</html>
